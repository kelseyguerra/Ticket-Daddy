<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
  <title>Ticket Daddy</title>
</head>
<body>
  <form id="orderForm">
    <div class="container">
      <h1>Ticket Daddy</h1><br>
      <!--Carousel Wrapper-->
      <div id="myCarousel" class="carousel slide carousel-fade" data-ride="myCarousel">
          <!--Indicators-->
          <ol class="carousel-indicators">
              <li data-target="myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="myCarousel" data-slide-to="1"></li>
              <li data-target="myCarousel" data-slide-to="2"></li>
              <li data-target="myCarousel" data-slide-to="3"></li>
              <li data-target="myCarousel" data-slide-to="4"></li>
              <li data-target="myCarousel" data-slide-to="5"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                  <img class="d-block w-100 img-thumbnail" src="img/cry.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="img/smash.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="img/steve.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="img/mariah.jpg" alt="Fourth slide">
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="img/jobs.jpg" alt="Fifth slide">
              </div>
          </div>
          <!--/.Slides-->
          <!--Controls-->
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div><br>
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" class="form-control" placeholder="Enter Your Name">
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input id="age" type="number" class="form-control" placeholder="Enter Your Age">
    </div>

    <div class="form-group">
      <label for="concert"> Select Performance:</label>
      <select class="form-control" id="concert">
          <option value="60">Smashed-Mouth! The original Smash Mouth Cover Band- $60.00</option>
          <option value="60">Steve Buscemi's LIVE Puppet Spectacular- $60.00</option>
          <option value="100">How to Cry, and Other Life Lessons with Special Guest: Shia Labeouf- $200.00</option>
          <option value="500">The Apple Experience: Featuring Steve Jobs' Hologram- $500.00</option>
          <option value="500">Rebuild Your Life: An Inspirational Evening With Mariah Carey- $500.00</option>
           </select><br>
          <button type="submit" class="btn btn-danger" value="submit">Submit!</button>
        </div>

  </form><br>
  <div class="container2">
  <h2 id="output">
  </h2>
  <h2 id="output2">
  </h2>
</div>
  </div>
  </div>
</body>

</html>
